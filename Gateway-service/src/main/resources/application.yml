server:
  port: 8080

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:9001/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:54321/user-service
          predicates:
            - Path=/user-service/**
        - id: user-service
          uri: http://localhost:54321/user-service
          predicates:
            - Path=/user-service/**